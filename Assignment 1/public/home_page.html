<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="home_page.js"></script>
    <style>
        #outer {
            display: flex;
            flex-direction: column;
            height: 100%;
        }



        body {
            margin: 0px;
            background: black;
        }

        body,
        html {
            height: 100%;
        }

        nav {

            background-color: #333;
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }



        * {
            box-sizing: border-box;
        }

        .img-container {
            width: 33%;
            float: left;
            padding: 10px;



        }

        img {
            border-radius: 5px;
        }

        #center {
            margin: 0 auto;
            width: 90%;
        }

        .clearfix {
            overflow: hidden;
        }

        .clearfix::after {
            clear: both;

        }

        nav a {
            display: inline-block;


            color: #f2f2f2;
            text-decoration: none;

            padding: 14px 16px;
            text-align: center;

        }

        nav a:hover {
            background-color: f2f2f2;
            color: #333;
        }

        @media screen and (max-width: 800px) {
            .img-container {
                width: 100%;
                float: none;
                padding: 10px 0px 10px 0px;
            }

            #center {
                width: 100%;
            }

            nav a {
                width: 100%;
                float: none !important;
            }
        }

        h1 {
            margin: 0px;
        }

        footer,
        header {
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {

            main,
            nav,
            .images_group,
            #dummy_div {
                flex-direction: column;
            }

            .images_group {
                width: 100% !important;
            }
        }

        img {
            width: 100%;
            height: 100%;
        }

        .img_container {
            height: 30%;
            color: white;
            text-align: center;
        }

        .images_group {
            width: 31%;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            height: 100%;
        }

        #dummy_div {
            display: flex;
        }

        header img {
            height: 35vh;
            width: 100%;
        }

        footer {
            color: white;
        }
    </style>
</head>

<body>

    <div id="outer">
        <header>
            <img src="header.png" alt="">
        </header>

        <nav>

            <div id="dummy_div">
                <a href="home_page.html">
                    Home Page
                </a>
                <a href="search_page.html">
                    Search page
                </a>


                <a href="">
                    Learn More
                </a>
            </div>


            <a href="">
                Help
            </a>


        </nav>

        <main>

        </main>

        <footer>
            <h5>
                Copyright Â© Your Website 2022
            </h5>
            <img src="footer.png" alt="">
        </footer>
    </div>
</body>

</html>
